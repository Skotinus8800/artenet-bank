<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Привязка NFC и PIN к счету | ARTEnet Bank</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #0001; padding: 32px 24px; }
        h2 { text-align: center; }
        .section { margin-bottom: 32px; }
        label { display: block; margin-bottom: 6px; }
        select, input[type="text"], input[type="password"] { width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc; margin-bottom: 12px; }
        button { padding: 10px 18px; background: #1976d2; color: #fff; border: none; border-radius: 5px; font-size: 1em; cursor: pointer; }
        button:disabled { background: #aaa; }
        .accounts-list { margin: 0; padding: 0; list-style: none; }
        .accounts-list li { background: #f9f9f9; margin-bottom: 10px; padding: 12px; border-radius: 6px; display: flex; align-items: center; justify-content: space-between; }
        .nfc-status { font-size: 0.95em; color: #1976d2; }
        .error { color: #d32f2f; text-align: center; margin-top: 10px; }
        .success { color: #388e3c; text-align: center; margin-top: 10px; }
        .pin-input { width: 120px; display: inline-block; }
        .nfc-uid { font-family: monospace; font-size: 0.95em; }
        .unlink-btn { background: #d32f2f; margin-left: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Привязка NFC-метки и PIN к счёту</h2>
    <div class="section">
        <label for="userSelect">Выберите пользователя:</label>
        <select id="userSelect"></select>
    </div>
    <div class="section" id="accountsSection" style="display:none;">
        <h3>Счета пользователя</h3>
        <ul class="accounts-list" id="accountsList"></ul>
    </div>
    <div class="error" id="errorMsg"></div>
    <div class="success" id="successMsg"></div>
</div>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="nfc-admin-logic.js" type="module"></script>
</body>
</html>
